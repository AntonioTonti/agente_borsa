name: AI Trading Agent

on:
  schedule:
    - cron: '0 18 * * 1-5'  # Ogni giorno feriale alle 18:00 UTC
  workflow_dispatch:

jobs:
  trading-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installa dipendenze
        run: |
          pip install yfinance ta numpy pandas mplfinance

      - name: Esegui agente
        run: python agent.py

      - name: Commit segnali.json
        run: |
          git config --local user.email "bot@noreply.github.com"
          git config --local user.name "Agente Borsa"
          git add segnali.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Aggiorna segnali.json"
          git push
